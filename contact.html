      <h1>CONTACT US</h1>
    <p class="response" id="contactmain">If you're interested to be in touch with MiMSA, shoot us an email below! We promise to get back to you within 24 hours.</p><br>
    <div class="container">
    <form action="MAILTO:wenhoong@umich.edu" method="post" enctype="text/plain">
      <div class="row">
          <div class="col-25">
            <label for="fullname">Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fullname" name="name" placeholder="Your name.." aria-label="Input name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" placeholder="name@domain.com" aria-label="Input email">
            </div>
          </div>
        <div class="row">
          <div class="col-25">
            <label for="message">Message</label>
          </div>
          <div class="col-75">
            <textarea name="message" id="message" placeholder="Write something.." aria-label="Input message" style="height:200px"></textarea>
          </div>
        </div>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    </form>
  </div>
